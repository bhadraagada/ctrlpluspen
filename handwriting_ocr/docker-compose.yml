version: '3.8'

services:
  handwriting-ocr:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DEVICE=cuda
      - DETECTOR_PATH=/app/models/detector/best.pt
      - API_KEY=${API_KEY:-}
    volumes:
      - ../models:/app/models
      - ./app:/app/app
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
