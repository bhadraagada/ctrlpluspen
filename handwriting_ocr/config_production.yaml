# Production Training Configuration for Handwriting Detection

# Model
model: yolov8n.pt
pretrained: true

# Training
epochs: 100
patience: 15
batch: 4
imgsz: 640
device: 0

# Memory Optimization
amp: true
workers: 4
cache: false
accumulate: 4

# Optimizer
optimizer: AdamW
lr0: 0.001
lrf: 0.01
momentum: 0.937
weight_decay: 0.0005
warmup_epochs: 3

# Loss weights
box: 7.5
cls: 0.5
dfl: 1.5

# Augmentation (optimized for handwriting)
hsv_h: 0.01
hsv_s: 0.5
hsv_v: 0.3
degrees: 3.0
translate: 0.1
scale: 0.2
shear: 2.0
flipud: 0.0  # No vertical flip for text
fliplr: 0.0  # No horizontal flip for text
mosaic: 0.5
mixup: 0.1

# Saving
project: models/detector
name: handwriting_production
exist_ok: true
save: true
save_period: 5
plots: true

# Validation
val: true
split: val
